<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">NEW PROJECT ALERT!!!</div>
    <div class="bg">
    <div class="container">
        <header>
            <h1>Music Genre Classifier</h1>
        </header>
        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Upload an audio file:</label>
                <input type="file" id="fileInput" name="file" accept="audio/*" required>
                <button type="submit">Classify Genre</button>
            </form>
            <div id="result" class="hidden">
                <h2>Predicted Genre:</h2>
                <p id="genre"></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Music Classifier. All rights reserved.</p>
        </footer>
    </div>
    <H2>Chat via these questions</H2> 
    <div class="align">
        <div class="float"><h3>scroll-down for your chat!</h3></div>
        <div id="predefined-questions">
            <button class="question-btn">What does this app do?</button>
            <button class="question-btn">How do I upload a file?</button>
            <br>
            <br>
            <button class="question-btn">What format should the audio file be in?</button>
            <br>
            <br>
            <button class="question-btn">What genre should I listen to?</button>
            <button class="question-btn">Why am I getting an error?</button>
        </div>
    </div>
    </div>
    <div id="chatBox">
        <h2>Your conversation</h2>
    </div>

      
    <script src="script.js"></script>
</body>
</html>
