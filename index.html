<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Genre Classifier</h1>
        </header>
        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Upload an audio file:</label>
                <input type="file" id="fileInput" name="file" accept="audio/*" required>
                <button type="submit">Classify Genre</button>
            </form>
            <div id="result" class="hidden">
                <h2>Predicted Genre:</h2>
                <p id="genre"></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Music Classifier. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
